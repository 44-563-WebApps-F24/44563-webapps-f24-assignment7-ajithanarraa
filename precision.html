<!DOCTYPE html>
<html>
<head>
    <title>Ajitha Narra Speed Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
        #target, #counter {
            margin: 20px;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ajitha Narra Speed Check</h1>

    <div id="target">Your time: </div>
    <div id="counter">Count: </div>

    <button id="startBtn">Start Timer</button>
    <button id="stopBtn">Stop Timer</button>

    <script>
        let stopTime = undefined;  // Variable to store stop time

        // Function to record stop time
        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time: " + stopTime);
        }

        // Attach the recordTime function to the Stop button
        document.getElementById('stopBtn').onclick = recordTime;

        // Part 6: Countdown and time check
        function startTime() {
            // Reset variables
            stopTime = undefined;
            document.getElementById('target').innerHTML = "Your time: ";
            let countdownElement = document.getElementById('counter');

            // Generate a random countdown time between 2 and 10 seconds
            const countdownTime = Math.floor(Math.random() * 9) + 2; // Random value between 2 and 10
            countdownElement.innerHTML = "Count: " + countdownTime; // Display initial count

            // Loop to set countdown timer
            for (let i = 0; i < countdownTime; i++) {
                setTimeout(function () {
                    countdownElement.innerHTML = "Count: " + (countdownTime - i - 1);
                }, i * 1000);
            }

            // Final timeout for checking the stop time
            setTimeout(function () {
                if (stopTime === undefined) {
                    document.getElementById('target').innerHTML = "Too Slow!";
                } else {
                    let elapsedTime = Date.now() - stopTime;
                    document.getElementById('target').innerHTML = "Time was " + elapsedTime + " ms.";
                }
            }, countdownTime * 1000); // Check after countdownTime seconds
        }

        // Attach the startTime function to the Start button
        document.getElementById('startBtn').onclick = startTime;
    </script>
</body>
</html>
