<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajitha Narra Speed Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
        #target, #counter {
            margin: 20px;
            font-size: 24px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Ajitha Narra Speed Check</h1>

    <div id="target">Your time: </div>
    <div id="counter">Count: 5</div>

    <button id="startBtn">Start Timer</button>
    <button id="stopBtn">Stop Timer</button>

    <script>
        let stopTime = undefined;  // Step 5a: Variable to store stop time

        // Step 5b: Function to record stop time
        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time: " + stopTime);
        }

        // Attach the recordTime function to the Stop button
        document.getElementById('stopBtn').onclick = recordTime;

        // Step 6: Check the console to verify that the time is recorded
        console.log("Ready to record the stop time");

        // Step 7: Commit and push (Not shown here, but you should push this part once done)

        // Part 6: Countdown and time check
        function startTime() {
            // Reset variables
            stopTime = undefined;
            document.getElementById('target').innerHTML = "Your time: ";
            let countdownElement = document.getElementById('counter');
            
            // Loop to set countdown timer
            for (let i = 0; i <= 4; i++) {
                setTimeout(function () {
                    countdownElement.innerHTML = "Count: " + (4 - i);
                }, i * 1000);
            }

            // Final timeout for checking the stop time
            setTimeout(function () {
                if (stopTime === undefined) {
                    document.getElementById('target').innerHTML = "Too Slow!";
                } else {
                    let elapsedTime = Date.now() - stopTime;
                    document.getElementById('target').innerHTML = "Time was " + elapsedTime + " ms.";
                }
            }, 4000);  // Time should be after 4 seconds
        }

        // Attach the startTime function to the Start button
        document.getElementById('startBtn').onclick = startTime;
    </script>
</body>
</html>
