<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajitha Narra builds list with divs</title>
    <style>
        .flex-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 20px;
        }
        .divlist {
            padding: 10px;
            background-color: lightblue;
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <h1>Ajitha Narra builds list with divs</h1>

    <input type="text" id="inputText" placeholder="Enter text">
    <button onclick="addEnd()">Add End</button>
    <button onclick="addFront()">Add Front</button>
    <button onclick="remove()">Remove</button>

    <div class="flex-container" id="flexContainer">
        <div class="divlist">Initial Item 1</div>
        <div class="divlist">Initial Item 2</div>
    </div>

    <script>
        function addEnd() {
            const inputValue = document.getElementById('inputText').value;
            if (inputValue === "") return;  // Don't add if input is empty

            const newDiv = document.createElement('div');
            newDiv.className = 'divlist';
            newDiv.innerHTML = inputValue;

            document.getElementById('flexContainer').appendChild(newDiv);
        }

        function addFront() {
            const inputValue = document.getElementById('inputText').value;
            if (inputValue === "") return;  // Don't add if input is empty

            const newDiv = document.createElement('div');
            newDiv.className = 'divlist';
            newDiv.innerHTML = inputValue;

            const container = document.getElementById('flexContainer');
            container.insertBefore(newDiv, container.firstChild);
        }

        function remove() {
            const divListItems = document.getElementsByClassName('divlist');
            const length = divListItems.length;
            if (length > 0) {
                const middleIndex = Math.floor(length / 2);
                divListItems[middleIndex].remove();
            }
        }
    </script>

</body>
</html>
